<div class="cart-container">
  <h2>Carrito de Compras</h2>

  <div *ngIf="cartProducts.length > 0; else emptyCart">
    <div class="cart-item" *ngFor="let product of cartProducts">
      <h4>{{ product.name }}</h4>
      <p>{{ product.description }}</p>
    </div>
    <button (click)="clearCart()">Vaciar carrito</button>
  </div>

  <ng-template #emptyCart>
    <p>AÃºn no tienes productos en tu carrito.</p>
    <button routerLink="/products">Agregar Productos</button>
  </ng-template>
</div>
